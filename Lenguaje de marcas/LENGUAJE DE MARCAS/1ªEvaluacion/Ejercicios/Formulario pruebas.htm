<!DOCTYPE html>
<html lang="es">
<head>
<title>Html5</title>
<meta charset="UTF-8">
</head>
<body>
<form action="">

<fieldset>
<legend>
aaaaaaaaaaaaaaa
</legend>
<input type="color">
<br><br>
Escoja una fruta:
<input type="text" list="frutas">
<datalist id="frutas">
<option value="Naranja"></option>
<option value="Manzana"></option>
<option value="Pera"></option>
<option value="Ciruela"></option>
</datalist>
<br><br>
e-mail: <input type="email" name="mail" required>
<br><br>

<br><br>
</fieldset>
<fieldset>
<legend>
bbbbbbbbbbbbbbbb
</legend>
Numero de artículos:<br>
<input type="number" name="q" min="0" max="10" step="1" value="0">
<br><br>
Fecha de llegada: <input type="month" name="in"><br>
Fecha de partida: <input type="month" name="out">
<br><br>
<br><br>
Cantidad solicitada<br>
<input name="cursor" type="range" min=0 max=15 step=3>
<br><br>
</fieldset>
<input type="submit" value="OK">
</form>
</body>
</html>
